<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    /> -->
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body class="bg-white dark:bg-gray-800 h-100">
    <nav class="bg-white border-gray-200">
      <div class="flex flex-nowrap items-center justify-between mx-auto p-4">
        <img src="./images/asset 0.png" class="h-8 logo" alt="Flowbite Logo" />
        <div class="w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="font-medium flex flex-row p-4 md:p-0 mt-4 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-whit dark:border-gray-700"
          >
            <li>
              <a
                href="./index.html"
                class="block py-2 px-3 mx-3 text-gray-400 font-extrabold hover:text-green-600 rounded-sm md:bg-transparent md:text-black-700 md:p-0 dark:text-gray-600"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="./about.html"
                class="block py-2 mx-3 px-3 text-gray-600 dark:text-gray-300 rounded-sm md:hover:bg-transparent md:border-0 md:hover:text-green-700 md:p-0 md:dark:hover:text-green-500"
                >About</a
              >
            </li>
            <li>
              <a
                href="./contact.html"
                class="block mx-3 py-2 px-3 text-gray-600 dark:text-gray-300 rounded-sm md:hover:bg-transparent md:border-0 md:hover:text-green-700 md:p-0 md:dark:hover:text-green-500 dark:hover:text-green"
                >Contact</a
              >
            </li>
          </ul>
        </div>
        <button
          id="toggleTheme"
          type="button"
          class="px-4 py-2 text-nowrap shrink-0 text-sm font-semibold border rounded-md bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-all"
        >
          Dark Mode
        </button>
      </div>
    </nav>
    <section class="bg-white dark:bg-[#030712]">
      <div>
        <h2 class="text-black text-[50px] text-center pt-8 dark:text-white">
          Contact Us
        </h2>
        <p class="text-black text-center dark:text-gray-600">
          We'd love to hear from you! Fill out the form below and we'll get back
          to you as soon as possible.
        </p>
      </div>
      <div class="py-4 w-[50%] mx-auto">
        <form class="max-w p-10 my-6 bg-white rounded-xl shadow-2xl">
          <div class="mb-5">
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Your name</label
            >
            <input
              type="text"
              id="text"
              class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 ks dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="mb-5">
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Email address</label
            >
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light"
              required
            />
          </div>
          <div class="mb-5">
            <label
              for="repeat-password"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Your message</label
            >
            <textarea
              rows="5"
              type="password"
              id="repeat-password"
              placeholder="Write your massage here....."
              class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light"
              required
            ></textarea>
          </div>
          <div class="text-center">
            <button
              type="submit"
              class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700"
            >
              Send message
            </button>
          </div>
        </form>
      </div>
    </section>
    <section>
      <footer class="bg-gray-800">
        <div class="w-full p-12 flex items-center justify-between">
          <div>
            <img src="./images/asset 18.png" alt="footer" />
          </div>
          <ul
            class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0"
          >
            <li>
              <i
                class="fa-brands px-2 fa-facebook cursor-pointer text-white text-lg"
              ></i>
            </li>
            <li>
              <i
                class="fa-brands px-2 fa-twitter cursor-pointer text-white text-lg"
              ></i>
            </li>
            <li>
              <i
                class="fa-brands px-2 fa-linkedin cursor-pointer text-white text-lg"
              ></i>
            </li>
            <li>
              <i
                class="fa-brands px-2 fa-youtube cursor-pointer text-white text-lg"
              ></i>
            </li>
          </ul>
        </div>
      </footer>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
